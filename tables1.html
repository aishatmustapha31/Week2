
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>
<body>

    <table border="1" width="70%">
        <caption>
            Simple Table
        </caption>

        <thead>
            <tr>
                <th>ID</th>
                <TH>Name</TH>
                <th>Phone</th>
                <th>Email</th>
            </tr>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Aka james</td>
                    <td>0903366789</td>
                    <td>james@gmail</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Mary Jones</td>
                    <td>081567789</td>
                    <td>mary@gmail.com</td>
                </tr>

                <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                    </tr>

                </tfoot>
            </tbody>
        </thead>
    </table>
</body>
</html>
