
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Table</title>
</head>
<body>
    <table border="1" width="100%">

        <tr height="100px">
            <td rowspan="3">1</td>
            <td colspan="2">2</td>
            

        </tr>
        <tr height="100px">
       
            <td colspan="2">5</td>
            

        </tr>
        <tr height="100px">
          
            <td rowspan="2">8</td>
            <td rowspan="2">9</td>

        </tr>
        <tr height="100px">
            <td>10</td>
            
            
        </tr>
    </table>
</body>
</html>
