
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abnormal Table</title>
</head>
<body>
    <table border="1" width="100%">
        <tr height="100px">
            <td>1</td>
            <td colspan="2">2</td>
            
        </tr>
        <tr height="100px">
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr height="100px">
            <td colspan="3">6</td>
            
            

        </tr>
        <tr height="100px">
            
            <td colspan="2">7</td>
            <td>8</td>

        </tr>

    </table>
</body>
</html>
